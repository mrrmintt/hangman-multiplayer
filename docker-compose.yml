version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "3000:3000"  # FÃ¼r Socket.IO
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - game-service
      - chat-service
      - socket-server
    networks:
      - hangman-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  client:
    build: ./client
    expose:
      - "80"
    environment:
      - NODE_ENV=development
      - SOCKET_SERVER_URL=http://socket-server:3000
    networks:
      - hangman-network
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  game-service:
    build: ./game-service
    expose:
      - "3001"
    environment:
      - NODE_ENV=development
    networks:
      - hangman-network
    volumes:
      - ./game-service:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD", "node", "./healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
